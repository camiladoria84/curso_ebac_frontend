<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exerxício DOM</h1>
        <h2>Formulário</h2>
        <h3>Digite dois valores sendo o primeiro menor que o segundo:</h3>
        <form id="form-exercicio">
            <input type="number" id="campo-A" required placeholder="campo A" />
            <input type="number" id="campo-B" required placeholder="campo B" />
            <p class="error-message">
                O valor do campo B precisa ser maior que do campo A.
            </p>
            <button id="btn-submit" type="submit">Submeter</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
