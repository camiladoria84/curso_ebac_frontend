<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="alert alert-info">
            Preencha o fomulário de cadastro para contato.
        </div>
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input id="telefone" type="number" class="form-control"></input>
                    <div class="form-check">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-outline-info">Enviar Cadastro</button>      
                </form>
            </div>
        </div>
    </div>
    <script csr="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
